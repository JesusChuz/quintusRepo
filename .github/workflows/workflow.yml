name: Deploy Azure Functions

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies and build the artifact
      - name: Install dependencies and build
        run: |
          npm install  # Or the relevant build command for your project
          npm run build  # Add this if you have a build script in package.json

      # Step 4: Upload the artifact (e.g., build output)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist  # This name will be used in the composite action
          path: ./dist  # Path to the build output folder or file

      # Step 5: Run Deploy Functions composite action
      - name: Run Deploy Functions composite action
        uses: ./.github/actions/action.yml
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_041642DD915C4917838062768CDE865C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_818058FDB2F445C8B61D07EA19C19F15 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44F04953CA624639A7C03BA03F561B0C }}
          app-name: my-function-app
          artifact-name: dist  # Ensure this matches the artifact uploaded above
