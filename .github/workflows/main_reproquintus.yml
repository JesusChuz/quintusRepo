name: Deploy Functions
description: Login to azure and deploy functions

inputs:
  clientId: ${{ secrets.AZUREAPPSERVICE_CLIENTID_041642DD915C4917838062768CDE865C }}
    description: Azure client ID
    required: true
  tenantId: ${{ secrets.AZUREAPPSERVICE_TENANTID_818058FDB2F445C8B61D07EA19C19F15 }}
    description: Azure tenant ID
    required: true
  subscriptionId: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44F04953CA624639A7C03BA03F561B0C }}
    description: Azure subscription ID
    required: true
  app-name: reproquintus
    description: Azure function app name
    required: true
  artifact-name:
    description: Name of the artifact to download, defaults to dist
    required: false
    default: dist

runs:
  using: composite
  steps:
    - name: Download ${{ inputs.artifact-name }} file from artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}

    - name: Log into Azure
      uses: azure/login@v2
      with:
        client-id: ${{ inputs.clientId }}
        tenant-id: ${{ inputs.tenantId }}
        subscription-id: ${{ inputs.subscriptionId }}

    - name: Deploy Functions
      uses: azure/functions-action@v1
      with:
        app-name: ${{ inputs.app-name }}
        sku: flexconsumption
        remote-build: true
